<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Learning Dom </title>
</head>
<body>

    <!-- container for tweets -->
    <div class="tweets">
        
        <h2 id="tweet-heading">
            Your Tweets
        </h2>

        <!-- a single tweet -->
        <div class="tweet">
            <p> Hello from Jay </p>
        </div>

        <div class="tweet">
            <p> Evening from Jay </p>
        </div>

        <div class="tweet">
            <p> Happy Birthday </p>
        </div>

    </div>
    
</body>
</html>
