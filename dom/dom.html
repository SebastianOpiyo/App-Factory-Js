<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Learning Dom </title>
</head>
<body>
    <!-- REACT, VUE, ANGULAR -->

    <!-- container for tweets -->
    <div class="tweets">
        
        <h2 id="tweet-heading">
            Your Tweets
        </h2>

        <!-- a single tweet -->
        <div class="tweet">
            <p> Hello from Jay </p>
        </div>

        <div class="tweet">
            <p> Evening from Jay </p>
        </div>
        <div class="line"></div>
        <br>
        <div id="addition">
                <p>We add two numbers: </p>
                <p >
                    <input id="num1"> + <input id="num2">
                </p>
                <p id="numSum"></p>

        </div>
        <div class="line"></div>
        <br>
        <div class="tweet">
            <p> Happy Birthday </p>
            <a href="#">This is a link.</a>
        </div>

    </div>
    <br/><br/><br/><br/>

    <form action="POST" >

        <input type="text" placeholder="Enter your name" id="name">
        <br/><br/>

        <input type="password" placeholder="Enter your password" id="password">
        <br/><br/>
        
        <button id="submit_button"> LOG IN </button>

    </form>

    <script src="events.js"></script>
    
</body>
</html>
